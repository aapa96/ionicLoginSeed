<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p *ngIf="resource.token != null">Ya estas logueado</p>
    <div class="btns" >
      <div (click)="goLogin()" class="btn" *ngIf="resource.token == null">
        Login APP
      </div>
      <div (click)="logout()" class="btn" *ngIf="resource.token != null">
        Logout
      </div>
    </div>
  </div>
</ion-content>
